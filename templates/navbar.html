{%load static%}

    <!-- Header -->
    <header class="">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}"><h2>Harvest <em>Hub</em></h2></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item  {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                <a class="nav-link" href="{% url 'home' %}">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li> 
              <li class="nav-item  {% if request.resolver_match.url_name == 'products' %}active{% endif %}">
                <a class="nav-link" href="{% url 'products' %}">Our Products</a>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about-us">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact-us">Contact Us</a>
              </li>
              <li class="nav-item">
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button style="font-size: large; color: wheat; border-radius: 10px; background-color: #e75555;" type="submit">LogOut</button>

            </form> 
        </li>
        <li class="nav-item">
            {% if request.user.role == 'supplier' %}
            <form method="post" action="{% url 'product_upload' %}">
                {% csrf_token %}
                <button style="font-size: large; color: wheat; border-radius: 10px; background-color: #e75555;" type="submit">Upload</button>
            </form>
        {% endif %}
        
        </li>
        <li class="nav-item">
            <a href="/cart">
                <i class="fa-solid fa-cart-shopping" style="font-size: 20px; color: #68ff3b;"></i>
                {% if cart_items_count > 0 %}
                    <span class="badge badge-danger">{{ cart_items_count }}</span>
                {% endif %}
            </a>
        </li>
            
        
            </ul>
          </div>
        </div>
      </nav>
    </header>

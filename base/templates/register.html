<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { width: 300px; margin: 100px auto; padding: 20px; background: white; border-radius: 10px; }
        form { display: flex; flex-direction: column; }
        input { margin-bottom: 10px; padding: 10px; font-size: 1em; }
        button { padding: 10px; background-color: #5cb85c; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #4cae4c; }
        .header { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Register</h2>
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <div class="redirect">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p> <!-- Redirect link to login page -->
        </div>
    </div>
</body>
</html>

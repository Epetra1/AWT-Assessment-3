<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
        }
        .container { 
            width: 300px; 
            margin: 100px auto; 
            padding: 30px; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header { 
            text-align: center; 
            margin-bottom: 20px; 
        }
        .header h2 {
            font-size: 2em;
            color: #f33f3f;
        }
        form { 
            display: flex; 
            flex-direction: column; 
        }
        input { 
            margin-bottom: 15px; 
            padding: 12px; 
            font-size: 1em; 
            border: 1px solid #ddd; 
            border-radius: 5px;
            transition: border 0.3s ease;
        }
        input:focus {
            border-color: #f33f3f;
            outline: none;
        }
        button { 
            padding: 12px; 
            background-color: #f33f3f; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover { 
            background-color: #e02e2e; 
            transform: scale(1.05); 
        }
        .redirect { 
            text-align: center; 
            margin-top: 20px; 
        }
        .redirect a {
            color: #f33f3f;
            text-decoration: none;
            font-weight: bold;
        }
        .redirect a:hover {
            text-decoration: underline;
        }
        .warning {
            color: #d9534f;
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Register</h2>
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <div class="redirect">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p> <!-- Redirect link to login page -->
        </div>
        {% if form.errors %}
            <div class="warning">
                Please check your form for errors.
            </div>
        {% endif %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fbecec;
    }

    h2 {
      color: #f33f3f;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    form p {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], 
    input[type="file"], 
    select, 
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus, 
    textarea:focus, 
    select:focus {
      border-color: #f33f3f;
      outline: none;
    }

    button {
      background-color: #f33f3f;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c82d2d;
    }

    button:active {
      background-color: #a02424;
    }

    .errorlist {
      color: #f33f3f;
      font-size: 14px;
      margin: 5px 0;
    }

    .errorlist li {
      list-style: none;
      margin-bottom: 5px;
    }

    .success-message {
      color: green;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  

  <form method="POST" enctype="multipart/form-data">
    <h2>Upload a Product</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Product</button>
  </form>
</body>
</html>
